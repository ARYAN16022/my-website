  <style>
    :root{
      --accent:#00c2ff;
      --bg:#0f0f1a;
      --card:#1e1e30;
      --text:#f4f4f7;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    html{scroll-behavior:smooth;}
    body{
      font-family:"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg);color:var(--text);line-height:1.6;
      overflow:hidden;
    }

    /* ---------- landing hero ---------- */
    #hero{
      height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;
      text-align:center;padding:2rem;
      background:url('https://utm.utoronto.ca/sites/default/files/2022-10/utm-sunset-aerial.jpg') center/cover fixed;
      position:relative;
    }
    #hero::before{content:'';position:absolute;inset:0;background:rgba(0,0,0,.55);}
    #hero > *{position:relative;z-index:1;}
    #hero h1{font-size:3rem;margin-bottom:.5rem;background:linear-gradient(45deg,#00c2ff,#ff00c8);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    #hero p{max-width:600px;margin-bottom:2.5rem;color:#ddd;font-size:1.1rem;}
    .nav-grid{
      display:grid;grid-template-columns:repeat(2,1fr);gap:1.5rem;
    }
    .nav-card{
      background:var(--card);padding:1.5rem;border-radius:18px;box-shadow:0 8px 24px rgba(0,194,255,.3);
      text-align:center;text-decoration:none;color:var(--text);font-weight:600;
      transition:.3s;
    }
    .nav-card:hover{transform:translateY(-6px);box-shadow:0 0 20px var(--accent),0 0 40px var(--accent);}
    .nav-card span{font-size:1.7rem;display:block;margin-bottom:.25rem;}

    /* ---------- fixed social icons ---------- */
    #social-fixed{
      position:fixed;top:1rem;left:1rem;z-index:9999;
      display:flex;flex-direction:column;gap:.5rem;
    }
    #social-fixed a{
      width:36px;height:36px;border-radius:50%;background:var(--accent);color:#111;
      display:flex;align-items:center;justify-content:center;font-size:1rem;text-decoration:none;
      transition:.3s;
    }
    #social-fixed a:hover{transform:scale(1.2);}
  </style>
</head>
